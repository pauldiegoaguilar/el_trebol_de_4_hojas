<!DOCTYPE html>
<html lang="es-es" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Iniciar Sesión</title>
</head>

<body>

    <div class="container h-100 text-center form-group ">
        <div class="row align-items-center h-100">
            <div class="col-md-6 mx-auto">
                <form class="p-4 rounded mb-4">
                    <div class="form-group my-4 text-start">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
                    </div>
                    <div class="form-group text-start">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button class="btn btn-dark " type="button" aria-expanded="false">INICA SESION</button>
                    <p></p>
                    <p class="mt-3">¿No tenés cuenta? <a href="#" style="text-decoration: none;">Crear cuenta</a></p>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
